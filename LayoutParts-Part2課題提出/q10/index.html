<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>LayoutParts-Q3</title>
</head>

<body>
  <h1 class="title">ボタン</h1>
  <h2 class="sub--title">Q10ボタン</h2>
  <div class="wrapper">
    <h3 class="question--title">Q10-1 フラットなボタン</h3>
    <!-- Q10-1ここから -->
    <div class="flex">
      <div class="box red-box">Button</div>
      <div class="box blue-box">Button</div>
      <div class="box green-box">Button</div>
    </div>
    <!-- Q10-1ここまで -->
    <h3 class="question--title">Q10-2 影を付けたボタン</h3>
    <!-- Q10-2ここから -->
    <div class="flex">
      <div class="box red-box red-shadow">Button</div>
      <div class="box blue-box blue-shadow">Button</div>
      <div class="box green-box green-shadow">Button</div>
    </div>
    <!-- Q10-2ここまで -->
    <h3 class="question--title">Q10-3 押した感覚のあるボタン</h3>
    <!-- Q10-3ここから -->
    <div class="flex">
      <div class="box red-push red-shadow">Button</div>
      <div class="box blue-push blue-shadow">Button</div>
      <div class="box green-push green-shadow">Button</div>
    </div>
    <!-- Q10-3ここまで -->
    <h3 class="question--title">Q10-4 カーソルを当てた時にスタイルが変わるボタン</h3>
    <!-- Q10-4ここから -->
    <div class="flex">
      <div class="box double-box">Button</div>
      <div class="box dotted-box">Button</div>
      <div class="box dashed-box">Button</div>
    </div>
    <!-- Q10-4ここまで -->
  </div>
</body>

</html>
